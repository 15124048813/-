<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
</head>

<body>


    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <p>12<br />3</p> <!-- 段落 -->
    <p>234</p>
    <strong>加粗</strong><b>加粗</b>
    <em>倾斜</em><i>倾斜</i>
    <del>删除线</del><s>删除线</s>
    <ins>下划线</ins><u>下划线</u>
    <p>
        <img src="bell.png" alt="铃铛图片" title="这是一个铃铛图片" height="100" border="15" />
    </p>
    <a href="https://www.baidu.com/" target="_blank">百度链接</a>
    <a href="pagetwo.html" target="_self">跳转至第二个页面</a>

    <a href="#one">锚点连接，给将要到达的位置一个id属性</a>

    <!-- cellpadding是文字与边的距离 cellspacing是单元格之间的距离 colspan夸列合并 rowspan夸横合并-->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">
        <thead>
            <tr>
                <th>11</th>
                <th>22</th>
                <th>33</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="#">姓名</a></td>
                <td><img src="bell.png" alt="无" height="30"></td>
                <td>性别</td>
            </tr>
            <tr>
                <td>刘德华</td>
                <td>50</td>
                <td>男</td>
            </tr>
        </tbody>
    </table>

    <!--无序列表  ul里只能放li  li里可以放任何东西-->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
    </ul>
    <!--ol有序列表  前面有数字-->
    <ol>
        <li>列表1</li>
        <li>列表2</li>
    </ol>
    <!--自定义列表  只能放dt dd-->
    <dl>
        <dt>关注我们</dt>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>关注我们</dt>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>


    <!--表单域 method提交方式  action 提交地址-->
    <form action="" method="" name="">
        用户名：<input type="text" name="username" value="请输入用户名" id="" maxlength="5"><br>
        密码： <input type="password" name="pwd"> <br>
        <!-- 单选框 名字相同   checked选中-->
        性别：男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"> <br>
        <!-- 复选框 名字相同-->
        爱好： 吃饭<input type="checkbox" name="hobby" value="吃饭" checked="true"> 睡觉 <input type="checkbox" name="hobby"
            value="睡觉" id=""><br>
        <!-- 提交到服务器 -->
        <input type="submit" value="免费注册" name="" id="">
        <!-- 重置输入框 -->
        <input type="reset" value="重新设置" name="" id=""><br>
        <!-- 普通button -->
        <input type="button" value="获取验证码">
        <!-- 文件上传 -->
        <input type="file" name="" id=""><br>
        <!-- label绑定表单元素 -->
        <label for="sex1">男</label> <input type="radio" name="sex0" id="sex1" value="男"><br>
        <label for="text0">用户名：</label> <input type="text" name="username" value="请输入用户名" id="text0"><br>
        <!-- 下拉列表 -->
        籍贯：<select name="" id="">
            <option value="">山东</option>
            <option value="">北京</option>
            <option value="">天津</option>
        </select> <br>
        <!-- 文本域输入框 -->
        文本域输入框:<textarea name="" id="" cols="30" rows="10">
            请输入
        </textarea>
    </form>
